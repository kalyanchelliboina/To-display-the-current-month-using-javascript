//To display the current month using javascript

//First create a function to call,


<script>
function gettingMonth(){
 var month = now Date();
 var thisMonth = month.getMonth();
document.getElementById("show").innerHTML = thisMonth;
}
</script>


//now create a p tag to give output

<p id = "show" ></p>


//now create a button to call the function,

<button type="button" onclick="gettingMonth()">Check Now</button>
